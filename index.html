<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h1>Disney Trivia Game!</h1>
    <div class="info">
            <div class="beginning">Are you a true Disney fan? Take this quiz to find out!</div>
            <div id="results"></div>
        <div id="new-game">New Game</div>
        
        <div id="score"></div>
        <div id="timer"></div>

        <section id="choices">
            <div id="question"></div>
            <div id="answer0" data-choice=0></div>
            <div id="answer1" data-choice=1></div>
            <div id="answer2" data-choice=2></div>
            <div id="answer3" data-choice=3></div>
            <div id="correct-answer"></div>
            <div id="gif"></div>
            
        </section>
        
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
